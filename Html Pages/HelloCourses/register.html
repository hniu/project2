<html>
<title>Registration Page</title>
<script type="text/javascript" src="js/regValidate.js"></script>

<form action="DBOp/register.php" id="register" method="post" name="myForm" onsubmit="return validateForm()">

<table border="0">
<tbody>

<tr>
<td><label for="email">Email Address*:</label> </td>
<td><input id="email" maxlength="45" name="email" type="email" placeholder="me@example.com" /></td>
</tr>

<tr>
<td><label for="username">User Name*:</label> </td>
<td><input id="username" maxlength="45" name="username" type="text" placeholder="At least 3 letters or numbers" pattern="[a-zA-Z0-9]{3,}"/> </td>
</tr>

<tr>
<td><label for="password">Password*:</label></td>
<td><input id="password" maxlength="45" name="password" type="password" placeholder="5 - 10 letters or numbers" pattern="[a-zA-Z0-9]{5,}"/></td>
</tr>

<tr>
<td><label for="password">Re-Password*:</label></td>
<td><input id="re-password" maxlength="45" name="re-password" type="password" oninput="check(this)"/></td>
</tr>

<tr>
<td align="right"><input name="Submit" type="submit" value="Sign Up" /></td>
</tr>

</tbody></table>
</form>
<a href="login.html">Home</a>
</html>
