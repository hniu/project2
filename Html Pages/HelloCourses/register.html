<html>
<head>
<title>Registration Page</title>
<link href="css/login-box.css" rel="stylesheet" type="text/css" />
</head>
<body bgcolor = "33CCCC">
<div style="padding: 100px 0 0 0px;" align="center">
<div id="login-box" >

<H2>Hello Courses</H2>
<br/>
<form action="DBOp/register.php" id="register" method="post" name="myForm">
<div id="login-box-name" style="margin-top:0px;">Email*:</div>
<div id="login-box-field" style="margin-top:10px;">
<input id="email" maxlength="45" name="email" type="email" placeholder="me@example.com" size=30 required="required"/></div>
<div id="login-box-name" style="margin-top:0px;">Username*:</div>
<div id="login-box-field" style="margin-top:10px;">
<input id="username" maxlength="45" name="username" type="text" size=30 placeholder="At least 3 letters or numbers" pattern="[a-zA-Z0-9]{3,}" required="required"/></div>
<div id="login-box-name" style="margin-top:0px;">Password*:</div>
<div id="login-box-field" style="margin-top:10px;">
<input id="password" maxlength="10" name="password" type="password" size=30 placeholder="5 - 10 letters or numbers" pattern="[a-zA-Z0-9]{5,}" required="required"/></div>
<div id="login-box-name" style="margin-top:0px;">Repassword*:</div>
<div id="login-box-field" style="margin-top:10px;">
<input id="re-password" maxlength="10" name="re-password" type="password" size=30 oninput="check(this)" required="required"/></div>

<input type="image" value="submit" src="img/register.png">
<br>
<a href="login.html">Home</a></span>

</div>
</div>

</form>
</body>
</html>
